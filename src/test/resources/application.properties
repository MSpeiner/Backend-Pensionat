spring.config.import=optional:file:.env[.properties]

spring.application.name=Backend-Pensionat
spring.datasource.url=jdbc:h2:mem:pensionat
spring.datasource.hikari.username=PensionatUser
spring.datasource.hikari.password=PensionatSecretPassword
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.sql.init.mode=always
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.show-sql=true
spring.h2.console.enabled=true
spring.mvc.view.prefix=classpath:/templates/
spring.mvc.view.suffix=.html
schedule-app.sourceversion=1.0.1111122
schedule-app.buildnumber=2025

integration.baseUrl=${BLACKLIST_SERVICE_BASE_URL}
integration.checkBlacklistUrl=${BLACKLIST_SERVICE_BASE_URL}/blacklistcheck
integration.blacklistUrl=${BLACKLIST_SERVICE_BASE_URL}/blacklist

integration.contractCustomersUrl=${CONTRACTCUSTOMER_SERVICE_BASE_URL}

