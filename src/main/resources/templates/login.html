<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log in</title>
    <link rel="stylesheet" type="text/css" href="/styles/styles.css">
</head>
<body>


<div class="login-page">
    <img src="/images/Pensionat-Koriander.png" alt="Pensionat-Koriander-House" class="login-pic">
</div>
<div class="logo logo-login">
    <a th:href="@{http://localhost:8080}">
        <h1>Pensionat Koriander</h1>
    </a>
</div>
<div class ="log-in-panel">
    <h2 class="pls-sign-in">Please Sign in</h2>
    <form action="/login" method="post">
        <input class="input-login" type="text" name="username" placeholder ="Username"><br><br>
        <input class="input-login" type="password" name="password" placeholder ="Password"><br><br>
        <button class="sign-in-btn" type="submit">SIGN IN</button><br><br>
        <button class="forgot-pw" type="submit">FORGOT PASSWORD</button>

    </form>
</div>

</body>
</html>
