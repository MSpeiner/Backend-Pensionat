<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update customer</title>
</head>
<body>
<!-- Detta är titeln till sidan -->
<h1>Pensionat Koriander !</h1>

<!-- Detta är uppskapandet av formuläret till sidan -->
<h2>Update existing customer</h2>
<label for="ssn">Social Security Number:</label>
<input type="text" id="ssn" name="ssn" required><br><br>

<label for="mail">Email:</label>
<input type="email" id="mail" name="email" required><br><br>

<label for="fname">First Name:</label>
<input type="text" id="fname" name="fname" required><br><br>

<label for="lname">Last Name:</label>
<input type="text" id="lname" name="lname" required><br><br>

<label for="phone">Phone number:</label>
<input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required><br><br>

<!--knapp för att lägga till nya kunden-->
<input type="submit" value="Submit">
</body>
</html>
