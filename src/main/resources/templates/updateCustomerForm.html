<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update customer</title>
</head>
<style>
    input{

         min-width: 200px;
        min-height: 30px;

    }
    body{
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;

    }
</style>
<body>

<h1>Pensionat Koriander !</h1>


<h2>Update existing customer</h2>
<form action="/UpdateCustomers" th:object="${updatedCustomer}" method="post">

    <label for="id">  </label><br>
    <input type="hidden" id="id" name="id" th:value="${updatedCustomer.getId()}" required/><br><br>

    <label for="Ssn">Social Security Number:</label><br>
    <input type="text" id="ssn" name="Ssn" th:value="${updatedCustomer.Ssn}" required pattern="[0-9]{10,12}" title="Please enter a 10-digit or 12-digit Social Security Number"><br><br>

    <label for="mail">Email:</label><br>
    <input type="email" id="mail" name="email" th:value="${updatedCustomer.getEmail()}" required><br><br>

    <label for="fname">First Name:</label><br>
    <input type="text" id="fname" name="firstName" th:value="${updatedCustomer.firstName}" required pattern="[A-Öa-ö]+" title="Please enter letters only for First Name"><br><br>

    <label for="lname">Last Name:</label><br>
    <input type="text" id="lname" name="lastName" th:value="${updatedCustomer.lastName}" required pattern="[A-Öa-ö]+" title="Please enter letters only for Last Name"><br><br>

    <label for="phone">Phone number:</label><br>
    <input type="tel" id="phone" name="phone" th:value="${updatedCustomer.getPhone()}" required pattern="[0-9]{0,10}"
           title="Please enter a 10-digit Phone number"><br><br>

    <input type="submit" value="Submit">

</form>
</body>
</html>
