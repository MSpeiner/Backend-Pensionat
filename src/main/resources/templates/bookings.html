<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bookings</title>
</head>
<style>
    td {
        text-align: center;
        width: 200px;
        background-color: lightgrey;
    }
    th {
        background-color: black;
        color: whitesmoke;
        width: 200px;
    }
</style>
<body>
<div class="header">
<h1>Pensionat Koriander !</h1>
<a th:href="@{/customers}">Customer</a>
<a th:href="@{/bookings}">Booking</a>
<a th:href="@{/rooms}">Room</a>
</div>
<div>
    <h3>Bookings</h3>
    <button th:data-url="'/bookings/addBookings'"
            onclick="window.location.href = this.getAttribute('data-url')">Add booking</button>

    <table>
        <tr>
            <th>Booking ID:</th>
            <th>Room No.:</th>
            <th>From:</th>
            <th>To:</th>
            <th>Room Type:</th>
            <th>Extra beds:</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>

        <tr th:each="bookings: ${bookingsList}">
            <td th:text="${bookings.getId()}"></td>
            <td th:text="${bookings.getRoom().getRoomNumber()}"></td>
            <td th:text="${bookings.getStartDate()}"></td>
            <td th:text="${bookings.getEndDate()}"></td>
            <td th:text="${bookings.getRoom().getRoomType()}"></td>
            <td th:text="${bookings.getAmountOfBeds()}"></td>
            <td><button th:data-url="'/bookings/' + ${bookings.getId()} + '/edit'"
                        onclick="window.location.href = this.getAttribute('data-url')">Edit</button></td>
            <td><button th:data-url="'/bookings/' + ${bookings.getId()} + '/delete'"
                        onclick="window.location.href = this.getAttribute('data-url')">Delete</button></td>
        </tr>

    </table>
</div>

<script>
</script>

</body>
</html>
