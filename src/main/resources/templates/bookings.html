<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bookings</title>
</head>
<style>
    body{
        display: flex;
        align-items: center;
        flex-direction: column;
        justify-content: center;
        gap: 10px;
    }
    td {
        text-align: center;
        width: 200px;
        background-color: lightgrey;
        font-family: "Arial",serif;
    }
    th {
        background-color: black;
        font-family: "Arial",serif;
        color: whitesmoke;
        width: 200px;
    }
    .header , .table
    {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    .links{
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 20px;
    }
    a{
        width: 125px;
        height: 35px;
        padding-top: 5px;
        border-radius: 5px;
        background-color: black;
        color: white;
        text-align: center;
        font-family: "Arial",serif;
        font-style: normal;
        text-decoration: none;
    }
    .addBtn{
        width: 300px;
        height: 40px;
        margin-top: 10px;
    }
</style>
<body>
<div class="header">
<h1>Pensionat Koriander !</h1>
    <div class="links">
        <a th:href="@{/customers}">Customer</a>
        <a th:href="@{/blacklistcustomers}">Blacklist</a>
        <a th:href="@{/bookings}">Booking</a>
        <a th:href="@{/rooms}">Room</a>
        <a th:href="@{/ContractCustomers}">Contract Customers</a>
    </div>
</div>

<div class="add">
    <button class="addBtn" onclick="window.location.href = '/newCurrentCustomer'">Add booking</button>
</div>

<div class="table">
    <h3>Bookings</h3>


    <table>
        <tr>
            <th>Booking ID:</th>
            <th>Room No.:</th>
            <th>Customer No.</th>
            <th>From:</th>
            <th>To:</th>
            <th>Room Type:</th>
            <th>Extra beds:</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>

        <tr th:each="bookings: ${bookingsList}">
            <td th:text="${bookings.getId()}"></td>
            <td th:text="${bookings.getRoom().getRoomNumber()}"></td>
            <td th:text="${bookings.getCustomerDTO().getId()}"></td>
            <td th:text="${bookings.getStartDate()}"></td>
            <td th:text="${bookings.getEndDate()}"></td>
            <td th:text="${bookings.getRoom().getRoomType()}"></td>
            <td th:text="${bookings.getAmountOfBeds()}"></td>
            <td><button th:data-url="'/bookings/edit/' + ${bookings.getId()}"
                        onclick="window.location.href = this.getAttribute('data-url')">Edit</button></td>
            <td><button th:data-url="'/bookings/' + ${bookings.getId()} + '/delete'"
                        onclick="window.location.href = this.getAttribute('data-url')">Delete</button></td>
        </tr>

    </table>
</div>

<script>
    // function addBooking() {
    //     window.location.href = "/newCurrentCustomer"
    // }
</script>

</body>
</html>
