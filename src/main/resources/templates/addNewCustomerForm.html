<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add a new Customer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<style>
    input{

        min-width: 200px;
        min-height: 30px;

    }
    body{
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;

    }
</style>
<body>

<h1>Pensionat Koriander !</h1>

<h2>Add customer</h2>
<p th:if="${wasBlackListed == true}" class="alert alert-danger" role="alert">This person was blacklisted</p>
<form action="/bookings/add" th:object="${newCustomers}" method="post">
    <label for="ssn">Social Security Number:</label><br>
    <input type="text" id="ssn" name="Ssn" required pattern="[0-9]{10,12}"
           title="Please enter a 10-digit or 12-digit Social Security Number"><br><br>

    <label for="mail">Email:</label><br>
    <input type="email" id="mail" name="email" required><br><br>

    <label for="fname">First Name:</label><br>
    <input type="text" id="fname" name="firstName" required pattern="[A-Öa-ö]+"
           title="Please enter letters only for First Name"><br><br>

    <label for="lname">Last Name:</label><br>
    <input type="text" id="lname" name="lastName" required pattern="[A-Öa-ö]+"
           title="Please enter letters only for Last Name"><br><br>

    <label for="phone">Phone number:</label><br>
    <input type="tel" id="phone" name="phone" required pattern="[0-9]{0,10}"
           title="Please enter a 10-digit Phone number"><br><br>

    <input type="submit" value="Submit">

</form>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
