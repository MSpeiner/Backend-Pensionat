<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add a new Customer</title>
</head>
<body>

<!-- Detta är titeln till sidan -->
<h1>Pensionat Koriander !</h1>

<!-- Detta är uppskapandet av formuläret till sidan -->
<h2>Add customer</h2>
<form action="/addCustomer" th:object="${newCustomers}" method="post">
<label for="ssn">Social Security Number:</label>
<input type="text" id="ssn" name="Ssn" required><br><br>

<label for="mail">Email:</label>
<input type="email" id="mail" name="email" required><br><br>

<label for="fname">First Name:</label>
<input type="text" id="fname" name="firstName" required><br><br>

<label for="lname">Last Name:</label>
<input type="text" id="lname" name="lastName" required><br><br>

<label for="phone">Phone number:</label>
<input type="tel" id="phone" name="phone" required><br><br>

<!--knapp för att lägga till nya kunden-->
<input type="submit" value="Submit">
</form>
</body>
</html>
