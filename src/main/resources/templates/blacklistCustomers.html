<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add a new Customer</title>
    <link rel="stylesheet" type="text/css" href="/styles/styles.css">
</head>
<body>
<div class="header">
    <div class="logo">
        <a th:href="@{http://localhost:8080}">
            <h1>Pensionat Koriander</h1>
        </a>
    </div>

    <div class="links">
        <button class="add-btn-header" th:attr="onclick='window.location.href=`/customers`'">CUSTOMERS</button>
        <button class="add-btn-header" th:attr="onclick='window.location.href=`/blacklistCustomers`'">BLACKLIST</button>
        <button class="add-btn-header" th:attr="onclick='window.location.href=`/bookings`'">BOOKINGS</button>
        <button class="add-btn-header" th:attr="onclick='window.location.href=`/rooms`'">ROOMS</button>
        <button class="add-btn-header" th:attr="onclick='window.location.href=`/ContractCustomers`'">CONTRACT CUSTOMERS</button>
    </div>
    <br>
    <div>
        <button class="add-btn" th:attr="onclick='location.href=`/addNewCustomer`'">ADD CUSTOMER</button>
        <button class="add-btn" th:attr="onclick='location.href=`/newCurrentCustomer`'">ADD BOOKING</button>
    </div>
</div>

<div class="table">
    <h2>Blacklist a Customer</h2>
</div>
<div class="blacklist-form">
    <p th:if="${isAdded == true}" class="alert alert-danger" role="alert">This person has been blacklisted</p>
    <p th:if="${blacklistExists == true}" class="alert alert-danger" role="alert">This person already exist in blacklist</p>
    <form id="addForm" action="/blacklist/add" method="post">
        <label for="name">NAME:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        <label for="email">EMAIL:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        <input class="black-listed" type="submit" value="ADD TO BLACKLIST">
    </form>
    <br>
    <form class="blacklist-form-inside" id="updateForm" method="get">
        <p th:if="${isGreenlisted == true}" class="alert alert-success" role="alert">This person has been Greenlisted</p>
        <p th:if="${isBlacklisted == true}" class="alert alert-danger" role="alert">This person has been Blacklisted</p>
        <h3>Update status</h3>
        <label for="emailUpdate">EMAIL:</label><br>
        <input type="email" id="emailUpdate" name="email" required><br><br>
        <div class="buttons-box">
            <button class="black-listed" onclick="changeAction('blacklist')">BLACKLIST</button>
            <button class="green-listed" onclick="changeAction('green-list')">GREENLIST</button>
        </div>
    </form>
</div>

<script>
    function changeAction(ca) {
        const uf = document.getElementById('updateForm');

        if (ca === 'blacklist') {
            uf.action="/blacklist/updateFalse";
        } else {
            uf.action="/blacklist/updateTrue"
        }

        uf.submit();
    }
</script>
</body>
</html>
